/**
위의 배열 arrClothMaterials 내
특정 배열에 대하여 배열요소 문자열 정보를 하나로 합친다.

예) ["ㄱㄴㄷ", "ABC"] -> "ㄱㄴㄷ(줄바꿈기호)ABC"
*/
function getOneStringFromArray(sArray, aIndex) {
	var s;
	s = "";

	var eachArray = sArray[aIndex];

	for (var j=0; j<eachArray.length; j++) {
		s = s + 	eachArray[j] + "\n";
	}


	return s;
}

function setReplaceStr(tar1, tar2, tar3) {
  var Reg = new RegExp(tar2, "gi");//g : 발생할 모든 pattern에 대한 전역 검색 i : 대/소문자 구분 안함 m : 여러 줄 검색. gi 2개를 붙여놓으면 패턴의 유형을 한번 만 검색하는 것이 아니라 모두 다 검색하고 대소문자를 구분하지 않겠다는 의미.
  var target = tar1.replace(Reg, tar3);
  return target;
}

//sender : 전체 선택/해제 체크박스(this)
//containerID : 체크박스들을 포함하는 컨터이너 개체 아이디(테이블 ID)
//checkboxIDMatch : 체크박스들에 공통으로 포함되는 아이디 문자열("AllCheck")
function SelectCheckBox(sender, containerID, checkboxIDMatch) {

    var checkboxContainer = document.getElementById(containerID);



    var inputs = checkboxContainer.getElementsByTagName('input')

    for (var i = 0; i < inputs.length; i++)
    {
        var item = inputs.item(i);

        if (item.id.indexOf(checkboxIDMatch) > -1)
        {
            item.checked = sender.checked;
        }
    }
}

	for (var i=0; i<arrLinkInfoWashingMethod.length; i++) {

	}

	return totalWord;
}

/**
textarea에 입력된 내용 중에
별표 하나로 둘러싸인 *{내용}* 부분이나
별표 둘로 둘러싸인 **{내용}** 부분을
약속한 색깔로 있게 바꿔준다.

별 두 개 짜리 **{내용}**를 먼저 처리한 후
별 한 개 짜리 *{내용}*를 처리한다.

<span style='color:#FF0000; font-weight: bold;'>**{별둘}**</span>
<span style='color: #0000ff;'>*{별하나}*</span><br>
*/
function starToColor(sContent) {
	var r;
	//별 두개 처리
	r = replaceAll(sContent, "**{", "<span style='color:#FF0000; font-weight: bold;'>");
	r = replaceAll(r, "}**", "</span>");

	//별 한개 처리
	r = replaceAll(r, "*{", "<span style='color: #0000ff; font-weight: bold;'>* ");
	r = replaceAll(r, "}*", "</span>");

	return r;
}

/**
*{}* 혹은 **{}**를 이용하여 표현한 부분...
즉 색상 강조를 원하는 부분을 처리한다.
*/
function starString(sContent) {
	return starToColor(sContent)
}

function replaceAll(totalWord, findWord, replaceWord){
	//return totalWord.replace(new RegExp( findWord, 'g' ), replaceWord); //테스트 실패
    return totalWord.split(findWord).join(replaceWord); //잘됨.
}

/**
textarea에 입력된 줄바꿈을 HTML 줄바꿈으로 변환한다.

	return replaceAll(aContent, "\n", "<br>");
}

/**
aContent 속에 들어있는 value="58"에서 58cm을 얻어낸다.
*/
function getValueUnit(aContent) {
	var rResult;
	rResult = "";

	var rUnit;
	rUnit = "";

	var contentLength = aContent.length;
	var aUnit = aContent.substring(contentLength-2, contentLength);//끝 두글자

	if (aUnit == 'cm') {
		rUnit = 'cm';
	} else if (aUnit == 'ch') {
		rUnit = 'inch';
	} else { //if (aUnit == '\"') {
		rUnit = '"'; //인치를 나타내는 간단한 기호 ["]를 리턴
	}

	var rValue;
	rValue = "";

	var arrContent = aContent.split("value=");

	//alert("length: " + arrContent.length);



	if (arrContent.length == 0) {
		rValue = aContent + rUnit;
	} else if (arrContent.length == 1) {
		rValue = aContent + rUnit;
	} else if (arrContent.length == 2) { //[value=]이 1개 있는 경우
		rValue = getValueFromQuotes(arrContent[1]) + rUnit;
	} else if (arrContent.length == 3) { //[value=]이 2개 있는 경우
		rValue = getValueFromQuotes(arrContent[1]) + rUnit + "~" + getValueFromQuotes(arrContent[2]) + rUnit;
	}

	//alert(rValue);

	return rValue;
}

}

//argument
function selectWearingSeason(aNo, aValue) {

	var objWearingSeasonOption = document.getElementById("wearing_season_1");
	var sValues = objWearingSeasonOption.value;
	var arrValues = sValues.split("/");

	//12개월 색깔 초기화
	var objWearingSeasonTable = document.getElementById("table_wearing_season_1");
	for (var i=0; i<=11; i++) {
		//1월이 0번째 열에 있음.
		objWearingSeasonTable.rows[0].cells[i].style.background="white";
	}


	//선택한 월에 색깔 칠하기
	if (aValue!=0) {
		for (var i=0; i<arrValues.length; i++) {
			var aMonth = arrValues[i];
			//1월은 0번째 열에 있음.
			objWearingSeasonTable.rows[0].cells[aMonth-1].style.background="#00ee00";
		}
	}
}

function selectXL() {
	try
	{
		var selectedXLObj = document.getElementsByName("select_xl");


		//위쪽에서 선택한 것은 아래쪽에서 선택되지 않도록 해야 함.
		for (var i=0; i<selectedXLObj.length; i++) {
			var eachSelectedXLObj = selectedXLObj[i];
			for (var j=0; j<eachSelectedXLObj.options.length; j++) {
				var eachOption = eachSelectedXLObj.options[j];
				if (eachOption.value != 0 && eachOption.selected) {
					var ii = i;
					var jj = j;

					if (ii >= 1) {
						//앞쪽 select와 현재의 select의 선택된 값을 조사
						var preValue = selectedXLObj[ii-1].value;
						var nowValue = selectedXLObj[ii].value;
						if (preValue >= nowValue) {
							//같으면 후자를 [선택]으로 되돌린다.
							selectedXLObj[ii].selectedIndex = 0;
						}
					}
				}
			}
		}


		//각 select에 어떤 값이 선택되었는 지 조사하여 필요한 처리
		for (var i=0; i<selectedXLObj.length; i++) {

					controlSelectedXL(i, j);
				}
			}
		}
	}
	catch (ex)
	{
		alert(getBigBossException(ex));
	}
}

	function bodyShot() { //전체 스크린 샷하기
		html2canvas(document.body) //document에서 body 부분을 스크린샷을 함.
		.then(
		function (canvas) { //canvas 결과값을 drawImg 함수를 통해서 //결과를 canvas 넘어줌. //png의 결과 값
		drawImg(canvas.toDataURL('image/png'));
	
		//appendchild 부분을 주석을 풀게 되면 body
		//document.body.appendChild(canvas);
	
		//특별부록 파일 저장하기 위한 부분.
		saveAs(canvas.toDataURL(), 'file-name.png');
		}).catch(function (err) {
		console.log(err);
		});
	}
	
	
	function partShot() {  //특정부분 스크린샷
		var ifrm = document.getElementById("PreviewFrame");
		ifrm.contentWindow.scrollTo(0, 0);

		var my_win = ifrm.contentWindow; // reference to iframe's window
		// reference to document in iframe
		var my_doc = ifrm.contentDocument? ifrm.contentDocument: ifrm.contentWindow.document;
		document.getElementById("canvas").width = ifrm.width;
		document.getElementById("canvas").height = my_doc.body.scrollHeight;


		// reference to form named 'demoForm' in iframe

		var htmlView = my_doc.getElementById('pHtmlView');


		html2canvas(htmlView)   //id container 부분만 스크린샷
		.then(function (canvas) {   //jpg 결과값
				
				//document.body.appendChild(canvas);
				drawImg(canvas.toDataURL('image/jpeg'));  //이미지 저장
				saveAs(canvas.toDataURL(), 'file-name.jpg');
				
			}
		).catch(function (err) {
				console.log(err);
			}
		);

	}
	


	
	function drawImg(imgData) {
		console.log(imgData);  //imgData의 결과값을 console 로그롤 보실 수 있습니다.
		return new Promise(
			function reslove() {  //내가 결과 값을 그릴 canvas 부분 설정
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');  //canvas의 뿌려진 부분 초기화
				ctx.clearRect(0, 0, canvas.width, canvas.height);
	
				var imageObj = new Image();
				imageObj.onload = function () {
					ctx.drawImage(imageObj, 10, 10);  //canvas img를 그리겠다.
				};
	
				imageObj.src = imgData;  //그릴 image데이터를 넣어준다.
	
			}, function reject() { }
		);
	
	}
	
	
	function saveAs(uri, filename) {
		var link = document.createElement('a');
		document.body.appendChild(link);

		if (typeof link.download === 'string') {
			link.href = uri;
			link.download = filename;
			
			link.click();
			//document.body.removeChild(link);
		}
		else {
			window.open(uri);
		}
	}
	
	
	//출처: https://minaminaworld.tistory.com/89 [미나미 블로그]
